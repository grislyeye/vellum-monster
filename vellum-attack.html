<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">

<dom-module id="vellum-attack">

  <template>

    <style>
      .attack-name {
        font-weight: bold;
        font-style: italic;
      }

      .attack-type {
        font-style: italic;
      }

      ol.random-effects {
        list-style: none;
        padding: 0;
        margin-bottom: 0;
      }

      .random-effects li {
        text-indent: 1em;
        margin-bottom: 0;
      }

      .effect-title {
        font-style: italic;
      }
    </style>

    <p class="attack">
      <span class="attack-name">{{name}}<dom-if if="{{limitedUsage}}"><template> ({{limitedUsage}})</template></dom-if>.</span>
      <span class="attack-description">
        <span class="attack-type">{{attackType}}:</span>
        {{bonus}} to hit,
        reach {{reach}},
        {{target}}.
        Hit: {{damage}} {{damageType}} damage{{notes}}.
      </span>
    </p>

    <dom-if if="{{effects}}">
      <template>
        <ol class="random-effects">
          <dom-repeat items="{{effects}}" sort="sortRandomEffects">
            <template>
              <li><span class="effect-title">{{item.roll}}. {{item.name}}.</span> {{item.effect}}</li>
            </template>
          </dom-repeat>
        <ol>
      </template>
    </dom-if>

  </template>

  <script>
    class Attack extends Polymer.Element {

      static get is() { return 'vellum-attack'; }

      static get properties() {
        return {
          name: String,
          type: String,
          attackType: {
            type: String,
            computed: '_attackType(type)'
          },
          bonus: String,
          reach: String,
          target: String,
          damage: String,
          damageType: String,
          notes: String,
          limitedUsage: String,
          effects: Array
        };
      }

      _attackType(attackType) {
        switch(attackType) {
          case 'melee-attack':
            return 'Melee Weapon Attack';
          case 'ranged-attack':
            return 'Ranged Weapon Attack';
          case 'melee-or-ranged-attack':
            return 'Melee or Ranged Weapon Attack';
        }
      }

      sortRandomEffects(a, b) {
        if (a.roll < b.roll) return -1;
        if (a.roll > b.roll) return 1;
        return 0;
      }
    }

    customElements.define(Attack.is, Attack);
  </script>

</dom-module>
