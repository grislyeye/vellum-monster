<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="vellum-stat-block-divider.html">

<dom-module id="vellum-stat-block">

  <link rel="import" type="css" href="basic-style.css">

  <template>

    <div class="bar"></div>

    <div class="content-wrapper">

      <header>
        <h1>{{name}}</h1>
        <p>{{description}}</p>
      </header>

      <vellum-stat-block-divider></vellum-stat-block-divider>

      <div id="stats">
        <slot></slot>
      </div>

    </div>

    <div class="bar"></div>

  </template>

  <script>
    class StatBlock extends Polymer.Element {

      static get is() { return 'vellum-stat-block'; }

      static get properties() {
        return {
          name: String,
          description: String
        };
      }

    }

    customElements.define(StatBlock.is, StatBlock);
  </script>

</dom-module>
