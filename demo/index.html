      <h2>Detailed Stat Block</h2>

      <demo-snippet>
        <template>

          <vellum-monster id="gynosphinx" itemscope="" itemtype="https://grislyeye.com/vellum-schemas/monster.html">

            <header>
              <h1 itemprop="name">Gynosphinx</h1>
              <p><span itemprop="size">Large</span> <span itemprop="type">monstrosity</span>, <span itemprop="alignment">lawful neutral</span></p>
            </header>

            <dl>
              <dt>Armor Class</dt><dd itemprop="ac">17</dd>
              <dt>Armor</dt><dd itemprop="armor">natural armor</dd>
              <dt>Hit Points</dt><dd itemprop="hitDie">16d10 + 48</dd>
              <dt>Speed</dt><dd itemprop="speeds">40 ft.</dd>
              <dt>Speed</dt><dd itemprop="speeds">fly 60 ft.</dd>
            </dl>

            <dl>
              <dt>Strength</dt><dd itemprop="str">18</dd>
              <dt>Dexterity</dt><dd itemprop="dex">15</dd>
              <dt>Constitution</dt><dd itemprop="con">16</dd>
              <dt>Intelligence</dt><dd itemprop="int">18</dd>
              <dt>Wisdom</dt><dd itemprop="wis">18</dd>
              <dt>Charisma</dt><dd itemprop="cha">18</dd>
            </dl>

            <dl>
              <dt>Skills</dt><dd itemprop="skills">Arcana +14</dd>
              <dt>Skills</dt><dd itemprop="skills">History +14</dd>
              <dt>Skills</dt><dd itemprop="skills">Perception +9</dd>
              <dt>Skills</dt><dd itemprop="skills">Religion +9</dd>
              <dt>Damage Resistances</dt><dd itemprop="damageResistances">bludgeoning, piercing, and slashing from nonmagical items</dd>
              <dt>Damage Immunities</dt><dd itemprop="damageImmunities">psychic</dd>
              <dt>Condition Immunities</dt><dd itemprop="conditionImmunities">charmed</dd>
              <dt>Condition Immunities</dt><dd itemprop="conditionImmunities">frightened</dd>
              <dt>Senses</dt><dd itemprop="senses">truesight 120 ft.</dd>
              <dt>Senses</dt><dd itemprop="senses">passive Perception 18</dd>
              <dt>Languages</dt><dd itemprop="languages">Common</dd>
              <dt>Languages</dt><dd itemprop="languages">Sphinx</dd>
            </dl>

            <ol>

              <li itemprop="specialTraits" itemscope="">
                <span itemprop="name">Inscrutable</span>
                <span itemprop="description">The sphinx is immune to any effect that would sense its emotions or read its thoughts, as well as any Divination spell that it refuses. Wisdom (Insight) checks made to ascertain the sphinx's intentions or sincerity have disadvantage.</span>
              </li>

              <li itemprop="specialTraits" itemscope="">
                <span itemprop="name">Magic Weapons</span>
                <span itemprop="description">The sphinx's weapon attacks are magical.</span>
              </li>

                <dt>Spellcasting.</dt>
                <dd itemscope="" itemprop="spellcasting">
                  The sphinx is a <span itemprop="level">9th</span>-level spellcaster. Its spellcasting ability is <span itemprop="ability">Intelligence</span> (spell save DC <span itemprop="save">17</span>, <span itemprop="attackBonus">+9</span> to hit with spell attacks) and <span itemprop="notes">it requires no material components to cast its spells</span>. The sphinx has the following <span itemprop="class">wizard</span> Spells prepared:
                  <ul>
                    <li itemscope="" itemprop="levels"><span itemprop="level">Cantrips</span> (at will): <em><span itemprop="spells">mage hand</span>, <span itemprop="spells">minor illusion</span>, <span itemprop="spells">prestidigitation</span></em></li>
                    <li itemscope="" itemprop="levels"><span itemprop="level">1st</span> Level (<span itemprop="slots">4</span> slots): <em><span itemprop="spells">detect magic</span>, <span itemprop="spells">identify</span>, <span itemprop="spells">shield</span></em></li>
                    <li itemscope="" itemprop="levels"><span itemprop="level">2nd</span> Level (<span itemprop="slots">3</span> slots): <em><span itemprop="spells">darkness</span>, <span itemprop="spells">locate object</span>, <span itemprop="spells">suggestion</span></em></li>
                    <li itemscope="" itemprop="levels"><span itemprop="level">3rd</span> Level (<span itemprop="slots">3</span> slots): <em><span itemprop="spells">dispel magic</span>, <span itemprop="spells">remove curse</span>, <span itemprop="spells">tongues</span></em></li>
                    <li itemscope="" itemprop="levels"><span itemprop="level">4th</span> Level (<span itemprop="slots">3</span> slots): <em><span itemprop="spells">banishment</span>, <span itemprop="spells">greater invisibility</span></em></li>
                    <li itemscope="" itemprop="levels"><span itemprop="level">5th</span> Level (<span itemprop="slots">1</span> slot): <em><span itemprop="spells">legend lore</span></em></li>
                  </ul>
                </dd>

            </ol>

            <section>
              <h2>Actions</h2>
              <ul>

                <li itemscope="" itemprop="actions"><strong itemprop="name">Multiattack</strong> <span itemprop="description">The sphinx makes two claw attacks.</span></li>

              <li itemscope="" itemprop="actions">
                <span itemprop="name">Claw</span>
                <span><data itemprop="type" value="melee-attack">Melee Weapon Attack</data>: <span itemprop="bonus">+9</span> to hit, reach <span itemprop="reach">5ft.</span>, <span itemprop="target">one target</span>. Hit: <span itemprop="damage">2d8 + 4</span> <span itemprop="damageType">slashing</span> damage.</span>
              </li>

              </ul>
            </section>

            <section itemscope="" itemprop="legendaryActions">
              <h2>Legendary Actions</h2>

              <p>Can take <span itemprop="number">3</span> legendary actions, choosing from the options below. Only one legendary action can be used at a time, and only at the end of another creature's turn. Spent legendary actions are regained at the start of each turn.</p>

              <ul>

                <li itemscope="" itemprop="actions"><strong itemprop="name">Claw Attack</strong> <span itemprop="description">The sphinx makes one claw attack.</span></li>

                <li itemscope="" itemprop="actions"><strong><span itemprop="name">Teleport</span> (Costs <span itemprop="actions">2</span> Actions).</strong> <span itemprop="description">The sphinx magically teleports, along with any equipment it is wearing or carrying, up to 120 feet to an unoccupied space it can see.</span></li>

                <li itemscope="" itemprop="actions"><strong><span itemprop="name">Cast a Spell</span> (Costs <span itemprop="actions">3</span> Actions).</strong> <span itemprop="description">The sphinx casts a spell from its list of prepared Spells, using a spell slot as normal.</span></li>

              </ul>
            </section>
          </vellum-monster>

        </template>
      </demo-snippet>

      <h2>NPC Stat Block</h2>

      <demo-snippet>
        <template>

          <vellum-npc
            class="official"
            name="Lyrum"
            gender="male"
            race="elf"
            statblock="archmage"
            alignment="lawful neutral"
            attitude="indifferent"
            description="Lyrum is a thin and pasty elf with a painful-looking humped back. His black hair hangs down in long, greasy rat tails. Black marks under his rheumy eyes indicate a severe lack of sleep. His clothes, once fine, appear to have never been cleaned and are covered in dubious stains.">

            <vellum-stat class="trait" name="Brusque (Personality Trait).">Lyrum is often impatient and rude.</vellum-stat>

            <vellum-stat class="trait" name="Ponderous (Personality Trait).">Lyrum always tries to think two steps ahead, making conversation with him ponderous</vellum-stat>

            <vellum-stat class="trait" name="Greater Good (Ideal)."> The strong, not the good, must lead for humanity to prosper. (Lawful)</vellum-stat>

           <vellum-stat class="trait" name="Advisor to King Jorl (Bond).">Through ruthless manipulation Lyrum maintains his position as chief advisor to the King.</vellum-stat>

            <vellum-stat class="trait" name="Pain (Flaw).">Lyrum suffers from incessant pain, causing him to lose sleep and often leading to poor judgement.</vellum-stat>

            <vellum-stat-block-section name="Secrets">
              <vellum-stat class="trait" name="Plots to Overthrow the Throne.">Despite his obsequious manner, Lyrum believes King Jorl is weak and plots to replace him.</vellum-stat>

              <vellum-stat class="trait" name="Magi of the Order.">Lyrum is a member of the Order of the Magi. <em>Tell.</em> Creatures making a DC 15 Wisdom (Perception) check will notice a strange tattoo Lyrum bears on his right wrist. A creature making a DC 20 Intelligence (Arcana) check will recall this is the secret symbol of the Order of the Magi.</vellum-stat>
            </vellum-stat-block-section>

            <vellum-stat-block-section name="Activities">
              <p class="trait"><input type="checkbox"/> Painfully struggling with something, i.e. climbing stairs, picking papers off the floor, etc.</p>

              <p class="trait"><input type="checkbox"/> Interrogating and torturing an enemy of the king.</p>

              <p class="trait"><input type="checkbox"/> Wandering alone at night while suffering insomnia.</p>
            </vellum-stat-block-section>

          </vellum-npc>

        </template>
