<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vellum-monster demo</title>

    <script type="module" src="../dist/vellum-stat-block.js"></script>
    <script type="module" src="../dist/vellum-monster.js"></script>
    <script type="module" src="../dist/vellum-npc.js"></script>

    <link rel="stylesheet" type="text/css" href="../themes/official/style.css">

  </head>

  <body>

    <section class="vertical-section-container centered">

      <vellum-monster
        class="two-column"
        named="true"
        name="Baron of Yessingwood"
        size="Medium"
        type="antagonist"
        ac="13"
        armor="padded armor"
        hit-die="12d8 + 12"
        speeds='["30 ft."]'

        str="14"
        dex="10"
        con="12"
        int="10"
        wis="14"
        cha="10"

        skills='["Intimidation +4", "Perception +4", "Sleight of Hand +2"]'
        senses='["passive Perception 14"]'
        resistances='["humiliation"]'
        traits='[
          {
            "name": "Bully",
            "description": "The Baron has advantage on attack rolls against a creature if at least one of the his allies are within a 5 feet of the creature and the ally is not incapacitated."
          }
        ]'
        actions='[
          {
            "name": "Multiattack",
            "type": "multiattack",
            "description": "The Baron makes two commander attacks.",
            "multiAttacks": {
              "id": "commander",
              "number": 2
            }
          },
          {
            "name": "Commandeer",
            "id": "commander",
            "type": "melee-attack",
            "bonus": "+4",
            "reach": "5ft.",
            "target": "one target",
            "damage": "1d6 + 4",
            "damageType": "humiliation"
          }
        ]'
        reactions='[
          {
            "name": "Snide Remark",
            "description": "If an attack misses the Baron, he ripostes with a cutting remark. Take 1d4 humiliation damage."
          }
        ]'
      >
      </vellum-monster>

      <vellum-monster
        name="Boar Guards"
        size="Medium"
        type="minion"
        ac="13"
        armor="armor"
        hit-die="2d8 + 6"
        speeds='["30 ft."]'

        str="16"
        dex="12"
        con="16"
        int="7"
        wis="11"
        cha="10"

        skills='["Intimidation +2"]'
        senses='["passive Perception 10"]'
        traits='[
          {
            "name": "Charge",
            "description": "As a bonus action, the boar soldier can move up to its speed toward a hostile creature that it can see. It has advantage on its next attack."
          }
        ]'
        actions='[
          {
            "name": "Intimidate",
            "type": "melee-or-ranged-attack",
            "bonus": "+5",
            "reach": "5ft.",
            "range": "30/120ft.",
            "target": "one target",
            "damage": "1d6 + 3",
            "damageType": "humiliation"
          }
        ]'
      >
      </vellum-monster>

      <vellum-monster
        name="Craven Crow"
        size="Small"
        type="minion"
        ac="17"
        armor="chain shirt"
        hit-die="6d6"
        speeds='["30 ft."]'

        str="10"
        dex="14"
        con="10"
        int="10"
        wis="8"
        cha="10"

        skills='["Stealth +6"]'
        senses='[" Darkvision 60 ft.", "passive Perception 9"]'
        traits='[
          {
            "name": "Flighty",
            "description": "The crow can take the Disengage or Hide action as a bonus action on each of its turns."
          }
        ]'
        actions='[
          {
            "name": "Multiattack",
            "type": "multiattack",
            "description": "The crow makes two snark attacks, or two crossbow attacks.",
            "multiAttacks": {
              "id": "snark",
              "number": 2
            }
          },
          {
            "name": "Snark",
            "id": "snark",
            "type": "melee-or-ranged-attack",
            "bonus": "+4",
            "range": "30/120ft.",
            "target": "one target",
            "damage": "1d6 + 2",
            "damageType": "humiliation"
          }
        ]'
      >
      </vellum-monster>

      <vellum-monster
        name="Hound Guard"
        size="Medium"
        type="minion"
        ac="15"
        armor="leather armor"
        hit-die="5d8"
        speeds='["30 ft."]'

        str="14"
        dex="12"
        con="11"
        int="8"
        wis="10"
        cha="10"

        skills='["Intimidation +4"]'
        senses='["passive Perception 10"]'
        traits='[
          {
            "name": "Pack Tactics",
            "description": "The hound guard has advantage on an attack roll against a creature if at least one of the the hound guards allies is within 5 feet of the creature and the ally is not incapacitated.",
            "attackAdjustment": "+1"
          }
        ]'
        actions='[
          {
            "name": "Intimidate",
            "type": "melee-or-ranged-attack",
            "bonus": "+3",
            "range": "30/120ft.",
            "target": "one target",
            "damage": "1d8 + 1",
            "damageType": "piercing"
          }
        ]'
      >
      </vellum-monster>

      <vellum-monster
        named="true"
        name="Lord Caw"
        size="Medium"
        type="antagonist"
        ac="15"
        hit-die="5d8"
        speeds='["30 ft.", "fly 60 ft."]'
        cr="2"

        str="7"
        dex="14"
        con="11"
        int="17"
        wis="12"
        cha="14"

        skills='["Persuasion +5"]'
        senses='["passive Perception 14"]'
        traits='[
          {
            "name": "Flighty",
            "description": "Lord Caw can take the Disengage or Hide action as a bonus action on each of his turns."
          }
        ]'
        actions='[
          {
            "name": "Cutting Remark",
            "type": "melee-ranged-attack",
            "bonus": "+4",
            "range": "30/60ft.",
            "target": "one target",
            "damage": "1d10 + 2",
            "damageType": "psychic"
          },
          {
            "name": "Flattery (2/day)",
            "description": "You make a flaterring remark, making the target forget why he was angry with you in the first place. The target must make a DC 13 Wisdom saving throw or become charmed."
          }
        ]'
        reactions='[
          {
            "name": "What About Them?",
            "description": "When a creature Lord Caw can see targets it with an attack, he chooses one of his craven crows within 5 feet of him. The two swap places, and the chosen craven crow becomes the target instead."
          }
        ]'
      >
      </vellum-monster>

      <vellum-monster
        class="two-column"
        named="true"
        name="Princess Janet"
        size="Medium"
        type="antagonist"
        ac="12"
        armor="natural armor"
        hit-die="17d8 + 34"
        speeds='["30 ft."]'

        str="12"
        dex="15"
        con="14"
        int="12"
        wis="10"
        cha="18"

        skills='["Deception +7", "Persuasion +7"]'
        senses='["passive Perception 10"]'
        traits='[
          {
            "name": "Oversized Crown",
            "description": "While wearing the crown, the princess has immunity to humiliation damage."
          },
          {
            "name": "Regency",
            "description": "The princess can choose a creature that is within 30 feet of her and aware of. It must succeed on a DC 15 Wisdom saving throw or become frightened for 1 minute. A creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success. If a creatures saving throw is successful or the effect ends for it, the creature is immune to her Regency for the next 24 hours."
          },
          {
            "name": "Seize Him! (1/day)",
            "description": "The princess ecognises a hostile creature in disguise. That creature no longer benefits from the disguise."
          }
        ]'
        actions='[
          {
            "name": "Multiattack",
            "type": "multiattack",
            "description": "The princess makes two command attacks.",
            "multiAttacks": {
              "id": "command",
              "number": 2
            }
          },
          {
            "name": "Command",
            "id": "command",
            "type": "ranged-or-melee-attack",
            "bonus": "+5",
            "reach": "5ft.",
            "range": "60ft.",
            "target": "one target",
            "damage": "1d8 + 5",
            "damageType": "slashing"
          }
        ]'
        reactions='[
          {
            "name": "Help! ",
            "description": "When the princess is attacked, she chooses a nonhostile creature within 5 feet to become the target of the attack instead."
          }
        ]'
        legendary-actions='{
          "number": 3,
          "actions": [
            {
              "name": "Tyrant",
              "description": "While wearing the crown, a boar guard within 60 feet of the princess may use its Charge action twice in a single turn."
            },
            {
              "name": "You Fools!",
              "actions": 2,
              "description": "While wearing the crown, the princess shouts when a nonhostile creature within 30 feet is making an attack. That creature may add 1d4 to its attack roll."
            },
            {
              "name": "Off With His Head!",
              "actions": 3,
              "description": "While wearing the crown, the princess points at a creature and cries. The creature must make a DC 15 Wisdom saving throw or take 6 (1d8 + 1) humiliation damage. Two Rhinoceros guards appear."
            }
          ]
        }'
      >
      </vellum-monster>

    </section>

  </body>

</html>
