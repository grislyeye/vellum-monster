<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="dnd-stat-block-divider.html">
<link rel="import" href="dnd-stat.html">
<link rel="import" href="dnd-spell-level.html">
<link rel="import" href="dnd-action.html">
<link rel="import" href="dnd-legendary-action.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../polymer-microdata/polymer-microdata.html">

<dom-module id="dnd-stat-block">

  <link rel="import" type="css" href="basic-style.css">

  <template>

    <div class="bar"></div>

    <div class="content-wrapper">

      <header>
        <h1>{{name}}</h1>
        <p>{{size}} {{type}}, {{alignment}}</p>
      </header>

      <dnd-stat-block-divider></dnd-stat-block-divider>

      <div class="main-stats">

        <div class="combat-stats">
          <dnd-stat id="ac" name="Armor Class" values$="{{ac}}"></dnd-stat>
          <dnd-stat id="hit-points" name="Hit Points"  values$="{{hp}} ({{hitDie}})"></dnd-stat>
          <dnd-stat id="speed" name="Speed" values$="{{speeds}}"></dnd-stat>
        </div>

        <dnd-stat-block-divider></dnd-stat-block-divider>

        <table class="ability-scores">
          <tr>
            <th>STR</th>
            <th>DEX</th>
            <th>CON</th>
            <th>INT</th>
            <th>WIS</th>
            <th>CHA</th>
          </tr>
          <tr>
            <td>{{displayStrength}}</td>
            <td>{{displayDexterity}}</td>
            <td>{{displayConstitution}}</td>
            <td>{{displayIntelligence}}</td>
            <td>{{displayWisdom}}</td>
            <td>{{displayCharisma}}</td>
          </tr>
        </table>

        <dnd-stat-block-divider></dnd-stat-block-divider>

        <div>

          <dnd-stat id="skills" name="Skills" values="{{skills}}"></dnd-stat>
          <dnd-stat id="damage-resistances" name="Damage Resistances" values="{{damageResistances}}"></dnd-stat>
          <dnd-stat id="damage-immunities" name="Damage Immunities" values="{{damageImmunities}}"></dnd-stat>
          <dnd-stat id="condition-immunities" name="Condition Immunities" values="{{conditionImmunities}}"></dnd-stat>
          <dnd-stat id="senses" name="Senses" values="{{senses}}"></dnd-stat>
          <dnd-stat id="languages" name="Languages" values="{{languages}}"></dnd-stat>
          <dnd-stat id="cr" name="Challenge" values="{{cr}} ({{xp}} XP)"></dnd-stat>

        </div>

      </div>

      <dnd-stat-block-divider></dnd-stat-block-divider>

      <div class="traits-and-actions">
        <dom-repeat items="{{specialTraits}}">
          <template>
            <dnd-action id$="special-trait-{{index}}" action="{{item}}"></dnd-actions>
          </template>
        </dom-repeat>

        <dom-if if="{{spellcasting}}">
          <template>
            <dnd-action id="spellcasting" action="{{spellcastingAction}}"></dnd-action>
            <ul>
              <dom-repeat items={{spellcasting.levels}}>
                <template>
                  <li><dnd-spell-level id$="spell-level-{{index}}" level="{{item.level}}" slots="{{item.slots}}" spells={{item.spells}}></dnd-spell-level></li>
                </template>
              </dom-repeat>
            </ul>
          </template>
        </dom-if>

        <h2>Actions</h2>

        <dom-repeat items="{{actions}}">
          <template>
            <dnd-action id$="action-{{index}}" action="{{item}}"></dnd-stat>
          </template>
        </dom-repeat>

        <dom-if if="{{reactions}}">
          <template>
            <h2>Reactions</h2>

            <dom-repeat items="{{reactions}}">
              <template>
                <dnd-action id$="reaction-{{index}}" action="{{item}}"></dnd-stat>
              </template>
            </dom-repeat>
          </template>
        </dom-if>

        <dom-if if="{{legendaryActions}}">
          <template>
            <section class="legendary-actions">
              <h2>Legendary Actions</h2>

              <p>The {{lowerCaseName}} can take {{legendaryActions.number}} legendary actions, choosing from the options below. Only one legendary action can be used at a time, and only at the end of another creature's turn. Spent legendary actions are regained at the start of each turn.</p>

              <ul>
                <dom-repeat items={{legendaryActions.actions}}>
                  <template>
                    <li><dnd-legendary-action id$="legendary-action-{{index}}" action="{{item}}"></dnd-legendary-action></li>
                  </template>
                </dom-repeat>
              </ul>
            </section>

          </template>
        </dom-if>
      </div>

    </div>

    <div class="bar"></div>

  </template>

  <script>
    class DndStatBlock extends Microdata.Mixin(Polymer.Element) {

      static get is() { return 'dnd-stat-block'; }

      static get properties() {
        return {
          name: String,
          lowerCaseName: {
            type: String,
            computed: '_computerLowerCaseName(name)'
          },
          size: String,
          type: String,
          alignment: String,
          ac: String,
          hp: String,
          hitDie: String,
          speeds: Array,
          str: Number,
          dex: Number,
          con: Number,
          int: Number,
          wis: Number,
          cha: Number,
          displayStrength: {
            type: String,
            computed: '_displayAbility(str)'
          },
          displayDexterity: {
            type: String,
            computed: '_displayAbility(dex)'
          },
          displayConstitution: {
            type: String,
            computed: '_displayAbility(con)'
          },
          displayIntelligence: {
            type: String,
            computed: '_displayAbility(int)'
          },
          displayWisdom: {
            type: String,
            computed: '_displayAbility(wis)'
          },
          displayCharisma: {
            type: String,
            computed: '_displayAbility(cha)'
          },
          skills: Array,
          damageResistances: String,
          damageImmunities: Array,
          conditionImmunities: Array,
          senses: Array,
          languages: Array,
          cr: Number,
          xp: Number,
          specialTraits: Array,
          spellcasting: Object,
          spellcastingAction: {
            type: Object,
            computed: "_spellcastingAction(lowerCaseName, spellcasting)"
          },
          actions: Array,
          reactions: Array,
          legendaryActions: Object
        }
      }

      _displayAbility(ability) {
        const bonus = Math.round((ability / 2.1) - 5);

        if(bonus >= 0) return ability + ' (+' + bonus + ')';
        else return ability + ' (' + bonus + ')';
      }

      _computerLowerCaseName(name) {
        return name.toLowerCase();
      }

      _spellcastingAction(lowerCaseName, spellcasting) {
        if(spellcasting) {
          return {
            name: "Spellcasting",
            description: `
              The ${lowerCaseName} is a ${spellcasting.level}-level spellcaster.
              Its spellcasting ability is ${spellcasting.ability} (spell save DC ${spellcasting.save}, ${spellcasting.attackBonus} to hit with spell attacks), and ${spellcasting.notes}.
              The ${lowerCaseName} has the following ${spellcasting.class} spells prepared:`
          }
        }
      }
    }

    window.customElements.define(DndStatBlock.is, DndStatBlock);
  </script>
</dom-module>
