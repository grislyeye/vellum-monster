<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vellum-legendary-action test</title>

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../dist/vellum-legendary-action.js"></script>
  </head>
  <body>

    <test-fixture id="one-action-legendary-action">
      <template>
        <vellum-legendary-action name="Claw Attack" actions="1" description="The sphinx makes one claw attack."></vellum-legendary-action>
      </template>
    </test-fixture>

    <test-fixture id="three-action-legendary-action">
      <template>
        <vellum-legendary-action name="Claw Attack" actions="3" description="The sphinx makes one claw attack."></vellum-legendary-action>
      </template>
      </test-fixture>

    <script type="module">
import '../dist/vellum-legendary-action.js'

suite('<vellum-legendary-action>', () => {

  test('displays legendary action name', (done) => {
    const element = fixture('one-action-legendary-action')

    flush(() => {
      assert.include(element.shadowRoot.textContent.trim(), 'Claw Attack.')
      done()
    })
  })

  test('displays action description for multiattack', (done) => {
    const element = fixture('one-action-legendary-action')

    flush(() => {
      assert.include(element.shadowRoot.textContent.trim(), 'The sphinx makes one claw attack.')
      done()
    })
  })

  test('does not display action cost for one action cost', (done) => {
    const element = fixture('one-action-legendary-action')

    flush(() => {
      assert.notInclude(element.shadowRoot.textContent.trim(), '(Costs 1 Actions)')
      done()
    })
  })

  test('does display action cost for three action cost', (done) => {
    const element = fixture('three-action-legendary-action')

    flush(() => {
      assert.include(element.shadowRoot.textContent.trim(), '(Costs 3 Actions).')
      done()
    })
  })

})
</script>

  </body>
</html>
