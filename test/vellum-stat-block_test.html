<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vellum-monster test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="test-util.js"></script>

    <link rel="import" href="../vellum-stat-block.html">
  </head>
  <body>

    <test-fixture id="stat-block">
      <template>

        <vellum-stat-block name="Test Name" description="Test description">
          <p>Test content.</p>
        </vellum-stat-block>

      </template>
    </test-fixture>

    <script>
      suite('<vellum-stat-block>', () => {

        test('displays name', (done) => {
          const element = fixture('stat-block');

          flush(() => {
            assert.include(trimAll(element.shadowRoot.textContent), 'Test Name');
            done();
          });
        });

        test('displays description', (done) => {
          const element = fixture('stat-block');

          flush(() => {
            assert.include(trimAll(element.shadowRoot.textContent), 'Test description');
            done();
          });
        });

        test('displays content', (done) => {
          const element = fixture('stat-block');

          flush(() => {
            assert.include(trimAll(element.textContent), 'Test content.');
            done();
          });
        });
      });
    </script>

  </body>
</html>
